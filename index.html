   <script>
      async function fetchLatestVideo() {
         const apiKey = 'AIzaSyC4C0OoMNeh_Id_j0TyXFTI3h0poFf1HhE';  // Remplace par ta clé API YouTube
         const channelId = 'UC_H1a4pSbLWleuSGqlIFx2Q';  // Remplace par l'ID de ta chaîne YouTube
         const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

         try {
            const response = await fetch(url);
            const data = await response.json();
            const videoId = data.items[0].id.videoId;
            const thumbnailUrl = data.items[0].snippet.thumbnails.high.url;

            // Met à jour le lien et la miniature
            document.getElementById("videoLink").href = `https://www.youtube.com/watch?v=${videoId}`;
            document.getElementById("videoThumbnail").src = thumbnailUrl;
         } catch (error) {
            console.error("Erreur lors de la récupération de la vidéo :", error);
         }
      }

      fetchLatestVideo();
   </script>
